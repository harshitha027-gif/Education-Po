<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Education Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #e0f2f7, #cce5ff);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        .nav-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        .login-link {
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .register-button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .hero {
            text-align: center;
            padding: 4rem 2rem;
        }
        .hero-heading {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .hero-heading.gradient-text {
            background: linear-gradient(to right, #2563eb, #9333ea);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .hero-subtitle {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        @media (max-width: 600px) {
            nav {
                padding: 1rem;
            }
            .hero-heading {
                font-size: 2.5rem;
            }
            .hero-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-title">Education Portal</div>
        <div class="nav-links">
            <a href="/login.html" class="login-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            <button class="register-button"><i class="fas fa-user-plus"></i> Register</button>
        </div>
    </nav>

    <section class="hero">
        <h1 class="hero-heading">Welcome to</h1>
        <h1 class="hero-heading gradient-text">Education Portal</h1>
        <p class="hero-subtitle">Your gateway to knowledge and learning excellence. Join our community of learners and start your educational journey today.</p>
    </section>
</body>
</html>
